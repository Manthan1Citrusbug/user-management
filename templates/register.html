{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    
    <!-- Google Form -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    
    <title>Register Form</title>
</head>
<body>
    <div class="container-lg container-main">
        <div class="title">
            <h4>Registration Form</h4>
        </div>
        <div class="form-container">
            <form action="post" id="reg_form" class="form-div">
                <div class="other_feild">
                    <div class="row">
                        <div class="col">
                            <label for="firstname">First Name</label>
                            <input type="text" class="form-control name_feild" name="firstname" id="firstname" required>
                            <div class="invalid-feedback">
                                Please Enter First Name.
                            </div>
                        </div>
                        <div class="col">
                            <label for="firstname">Last Name</label>
                            <input type="text" class="form-control name_feild" name="lastname" id="lastname" required>
                            <div class="invalid-feedback">
                                Please Enter Last Name.
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="other_feild">
                    <label for="email">Email Id</label>
                    <input type="email"  class="form-control" name="email" id="email" required>
                    <div class="invalid-feedback">
                        Please Enter Email ID.
                    </div>
                </div>
                
                <div class="other_feild">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                    <div class="invalid-feedback">
                        Please Enter Password.
                    </div>
                </div>
                
                <div class="other_feild">
                    <label for="gender">Gender</label>
                    <div class="row">
                        <div class="col">
                            <input type="radio" class="form-check-input" name="gender" id="male" value="Male" required> <label for="male">Male</label>
                        </div>
                        <div class="col">
                            <input type="radio" class="form-check-input" name="gender" id="female" value="Female" required> <label for="female">Female</label>
                        </div>
                        <div class="col">
                            <input type="radio" class="form-check-input" name="gender" id="other" value="Other" required> <label for="other">Other</label>
                        </div>
                    </div>
                    <div class="invalid-feedback">
                        Please Select Your Gender.
                    </div>
                </div>
                
                <div class="other_feild">
                    <label>Hobby</label>
                    <div class="row">
                        <div class="col">
                            <input type="checkbox" name="hobby" class="form-check-input" id="cricket" value="Cricket" required> <label for="cricket">Cricket</label>
                        </div>
                        <div class="col">
                            <input type="checkbox" name="hobby" class="form-check-input" id="football" value="Football" required> <label for="football">Football</label>
                        </div>
                        <div class="col">
                            <input type="checkbox" name="hobby" class="form-check-input" id="vollyball" value="Vollyball" required> <label for="vollyball">Vollyball</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="checkbox" name="hobby" class="form-check-input" id="swimming" value="Swimming" required> <label for="swimming">Swimming</label>
                        </div>
                        <div class="col">
                            <input type="checkbox" name="hobby" class="form-check-input" id="running" value="Running" required> <label for="running">Running</label>
                        </div>
                        <div class="col">
                            <input type="checkbox" name="hobby" class="form-check-input" id="gym" value="Gym" required> <label for="gym">Gym</label>
                        </div>
                    </div>
                    <div class="invalid-feedback">
                        Please Select any One Hobby.
                    </div>
                </div>
                
                <div class="other_feild">
                    <label for="birthdate">Birthdate</label>
                    <input type="date" class="form-control" name="birthdate" id="birthdate" required>
                    <div class="invalid-feedback">
                        Please Select Birthdate.
                    </div>
                </div>
                
                <div class="other_feild">
                    <label for="mobile">Mobile Number</label>
                    <input for="tel" class="form-control" pattern="[0-9]+" maxlength="10" minlength="10" title="Only 10 Numbers Allowed" id="mobile" name="mobile" required></input>
                    <div class="invalid-feedback">
                        Please Enter Your Mobile Number.
                    </div>
                </div>
                <button type="submit" class="btn btn-success col-4 mx-auto submit" id="submit">REGISTER YOUR SELF</button>
            </form>
        </div>
    </div>
    <script src="{% static 'js/register.js' %}"></script>
</body>
</html>
